// L·∫•y d·ªØ li·ªáu form - S·ª¨A L·∫†I

function validateForm(formData) {
    const errors = [];

    if (!formData.jobTitle) {

    }

    if (!formData.jobType) {

    if (!formData.industry) {

function saveDraft() {
    const formData = getFormData();
    const employer = checkAuth();

    const draft = {

    const drafts = JSON.parse(localStorage.getItem('jobDrafts') || '[]');

    localStorage.setItem('jobDrafts', JSON.stringify(drafts));

    showMessage('ƒê√£ l∆∞u nh√°p th√†nh c√¥ng!', 'success');
}
