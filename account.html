<body>
    <div class="container" id="container">

            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">H·ªç v√† t√™n</label>
                    <input type="text" id="registerName" required placeholder="Nh·∫≠p h·ªç v√† t√™n">
                </div>

                <div class="form-group">
                    <label for="registerPassword">M·∫≠t kh·∫©u</label>
                    <input type="password" id="registerPassword" required placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                    <span class="password-toggle" onclick="togglePassword('registerPassword')">üëÅÔ∏è</span>

                ƒê√£ c√≥ t√†i kho·∫£n?

    <script>
        // Chuy·ªÉn ƒë·ªïi gi·ªØa form ƒëƒÉng nh·∫≠p v√† ƒëƒÉng k√Ω
        function toggleForms() {
            const container = document.getElementById('container');
            container.classList.toggle('active');
            
            // Reset forms khi chuy·ªÉn ƒë·ªïi
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            hideAllMessages();
        }

        // Hi·ªÉn th·ªã/·∫©n m·∫≠t kh·∫©u
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        // ·∫®n t·∫•t c·∫£ th√¥ng b√°o
        function hideAllMessages() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(message => {
                message.style.display = 'none';
            });
        }

        // Cu·ªôn ƒë·∫øn ph·∫ßn t·ª≠
        function scrollToElement(element, offset = 20) {
            const container = document.getElementById('container');
            const elementRect = element.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            const scrollTop = elementRect.top - containerRect.top + container.scrollTop - offset;
            
            container.scrollTo({
                top: scrollTop,
                behavior: 'smooth'
            });
        }

        // X·ª≠ l√Ω form ƒëƒÉng k√Ω
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const message = document.getElementById('registerMessage');

            // Ki·ªÉm tra validation
            if (!name) {
                showMessage(message, 'Vui l√≤ng nh·∫≠p h·ªç v√† t√™n!', 'error');
                scrollToElement(document.getElementById('registerName'));
                return;
            }

            if (!email) {
                showMessage(message, 'Vui l√≤ng nh·∫≠p email!', 'error');
                scrollToElement(document.getElementById('registerEmail'));
                return;
            }

            if (!password) {
                showMessage(message, 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u!', 'error');
                scrollToElement(document.getElementById('registerPassword'));
                return;
            }

            if (password.length < 6) {
                showMessage(message, 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!', 'error');
                scrollToElement(document.getElementById('registerPassword'));
                return;
            }

            if (password !== confirmPassword) {
                showMessage(message, 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
                scrollToElement(document.getElementById('registerConfirmPassword'));
                return;
            }

            // Gi·∫£ l·∫≠p ƒëƒÉng k√Ω th√†nh c√¥ng
            showMessage(message, 'ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.', 'success');
            scrollToElement(message);
            
            // Reset form
            this.reset();
            
            // T·ª± ƒë·ªông chuy·ªÉn sang form ƒëƒÉng nh·∫≠p sau 2 gi√¢y
            setTimeout(() => {
                toggleForms();
            }, 2000);
        });

        // X·ª≠ l√Ω form ƒëƒÉng nh·∫≠p
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('loginMessage');

            // Ki·ªÉm tra validation
            if (!email) {
                showMessage(message, 'Vui l√≤ng nh·∫≠p email!', 'error');
                scrollToElement(document.getElementById('loginEmail'));
                return;
            }

            if (!password) {
                showMessage(message, 'Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u!', 'error');
                scrollToElement(document.getElementById('loginPassword'));
                return;
            }

            // Gi·∫£ l·∫≠p ƒëƒÉng nh·∫≠p th√†nh c√¥ng
            if (email && password) {
                showMessage(message, 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                scrollToElement(message);
                
                // Trong th·ª±c t·∫ø, b·∫°n s·∫Ω chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ch√≠nh ·ªü ƒë√¢y
                setTimeout(() => {
                    // window.location.href = 'dashboard.html';
                    alert('Chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ch√≠nh...');
                }, 1500);
            }
        });

        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = 'message ' + type;
            element.style.display = 'block';
            
            // ·∫®n th√¥ng b√°o sau 5 gi√¢y
            setTimeout(() => {
                if (element.style.display === 'block') {
                    element.style.display = 'none';
                }
            }, 5000);
        }

        // Ki·ªÉm tra m·∫≠t kh·∫©u x√°c nh·∫≠n real-time
        document.getElementById('registerConfirmPassword').addEventListener('input', function() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = this.value;
            const message = document.getElementById('registerMessage');

            if (confirmPassword && password !== confirmPassword) {
                showMessage(message, 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
            } else if (confirmPassword && password === confirmPassword) {
                showMessage(message, 'M·∫≠t kh·∫©u kh·ªõp!', 'success');
            } else {
                message.style.display = 'none';
            }
        });

        // T·ª± ƒë·ªông ·∫©n th√¥ng b√°o khi ng∆∞·ªùi d√πng b·∫Øt ƒë·∫ßu nh·∫≠p l·∫°i
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const form = this.closest('form');
                const message = form.querySelector('.message');
                if (message && message.style.display === 'block' && !message.classList.contains('success')) {
                    message.style.display = 'none';
                }
            });
        });

async function registerUser(userData) {
  try {
    const response = await fetch('http://localhost:5000/api/auth/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(userData)
    });
    
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('L·ªói ƒëƒÉng k√Ω:', error);
    throw new Error('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server');
  }
}

// H√†m ƒëƒÉng nh·∫≠p
async function loginUser(credentials) {
  try {
    const response = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(credentials)
    });
    
    const data = await response.json();
    
    if (response.ok) {
      // L∆∞u token v√† user info
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      return data;
    } else {
      throw new Error(data.message);
    }
  } catch (error) {
    console.error('L·ªói ƒëƒÉng nh·∫≠p:', error);
    throw error;
  }
}

// C·∫≠p nh·∫≠t form ƒëƒÉng k√Ω
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const name = document.getElementById('registerName').value;
  const email = document.getElementById('registerEmail').value;
  const password = document.getElementById('registerPassword').value;
  const confirmPassword = document.getElementById('registerConfirmPassword').value;
  const message = document.getElementById('registerMessage');

  try {
    const result = await registerUser({
      name,
      email,
      password,
      confirmPassword
    });

    showMessage(message, result.message, 'success');
    
    // T·ª± ƒë·ªông chuy·ªÉn sang form ƒëƒÉng nh·∫≠p sau 2 gi√¢y
    setTimeout(() => {

  }
});

// C·∫≠p nh·∫≠t form ƒëƒÉng nh·∫≠p
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  const message = document.getElementById('loginMessage');

  try {

    // Chuy·ªÉn h∆∞·ªõng sau 1 gi√¢y
    setTimeout(() => {

function checkAuth() {

  if (token && user) {
    // N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p, chuy·ªÉn h∆∞·ªõng ƒë·∫øn work.html
