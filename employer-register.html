  <script>
    // Kh·ªüi t·∫°o d·ªØ li·ªáu
    function initializeEmployerData() {
      if (!localStorage.getItem('employers')) {
        localStorage.setItem('employers', JSON.stringify([]));

    // Hi·ªÉn th·ªã th√¥ng b√°o
    function showMessage(message, type = 'info') {
      const messageEl = document.getElementById('registerMessage');
      messageEl.textContent = message;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    // Validate form
    function validateForm(formData) {
      const errors = [];

      if (!formData.companyName.trim()) {
        errors.push('Vui l√≤ng nh·∫≠p t√™n c√¥ng ty');
      }

      if (!formData.taxCode.trim()) {
        errors.push('Vui l√≤ng nh·∫≠p m√£ s·ªë thu·∫ø');
      } else if (!/^\d{10,13}$/.test(formData.taxCode)) {
        errors.push('M√£ s·ªë thu·∫ø kh√¥ng h·ª£p l·ªá');
      }

      if (!formData.contactPerson.trim()) {
        errors.push('Vui l√≤ng nh·∫≠p ng∆∞·ªùi li√™n h·ªá');
      }

      if (!formData.position.trim()) {
        errors.push('Vui l√≤ng nh·∫≠p ch·ª©c v·ª•');
      }

      if (!formData.email.trim()) {
        errors.push('Vui l√≤ng nh·∫≠p email');
      } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
        errors.push('Email kh√¥ng h·ª£p l·ªá');
      }

      if (!formData.phone.trim()) {
        errors.push('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i');
      } else if (!/^(0|\+84)(\d{9,10})$/.test(formData.phone)) {
        errors.push('S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá');
      }

      if (!formData.address.trim()) {
        errors.push('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ c√¥ng ty');
      }

      if (!formData.password) {
        errors.push('Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
      } else if (formData.password.length < 6) {
        errors.push('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
      }

      if (formData.password !== formData.confirmPassword) {
        errors.push('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp');
      }

      if (!document.getElementById('agreeTerms').checked) {
        errors.push('Vui l√≤ng ƒë·ªìng √Ω v·ªõi ƒëi·ªÅu kho·∫£n d·ªãch v·ª•');
      }

      return errors;
    }

    // Ki·ªÉm tra email ƒë√£ t·ªìn t·∫°i
    function isEmailExists(email) {
      const employers = JSON.parse(localStorage.getItem('employers') || '[]');
      return employers.some(emp => emp.email === email);
    }

    // X·ª≠ l√Ω ƒëƒÉng k√Ω
    async function handleRegister(formData) {
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      
      // Hi·ªÉn th·ªã loading
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span> ƒêang x·ª≠ l√Ω...';

      try {
        // Gi·∫£ l·∫≠p delay
        await new Promise(resolve => setTimeout(resolve, 2000));

        if (isEmailExists(formData.email)) {
          throw new Error('Email ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng. Vui l√≤ng s·ª≠ d·ª•ng email kh√°c.');
        }

        const newEmployer = {
          id: Date.now(),
          ...formData,
          isVerified: false,
          isActive: true,
          createdAt: new Date().toISOString(),
          lastLogin: null,
          jobPosts: 0,
          plan: 'free' // free, premium, enterprise
        };

        const employers = JSON.parse(localStorage.getItem('employers') || '[]');
        employers.push(newEmployer);
        localStorage.setItem('employers', JSON.stringify(employers));

        showMessage('üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ki·ªÉm tra email ƒë·ªÉ x√°c th·ª±c t√†i kho·∫£n.', 'success');

        setTimeout(() => {
          window.location.href = 'employer-login.html';
        }, 3000);

      } catch (error) {
        showMessage(error.message, 'error');
        submitBtn.disabled = false;
        btnText.textContent = 'ƒêƒÉng k√Ω t√†i kho·∫£n';
      }
    }

    // S·ª± ki·ªán khi trang load
    document.addEventListener('DOMContentLoaded', function() {
      initializeEmployerData();

      // X·ª≠ l√Ω submit form
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
          companyName: document.getElementById('companyName').value.trim(),
          taxCode: document.getElementById('taxCode').value.trim(),
          contactPerson: document.getElementById('contactPerson').value.trim(),
          position: document.getElementById('position').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          address: document.getElementById('address').value.trim(),
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value,
          companyDescription: document.getElementById('companyDescription').value.trim(),
          industry: document.getElementById('industry').value
        };

        const errors = validateForm(formData);
        if (errors.length > 0) {
          showMessage(errors[0], 'error');
          return;
        }

        await handleRegister(formData);
      });

      // Real-time validation
      const fields = ['email', 'phone', 'taxCode', 'password', 'confirmPassword'];
      fields.forEach(field => {
        document.getElementById(field).addEventListener('blur', function() {
          validateField(this.id, this.value);
        });
      });

      // Ki·ªÉm tra m·∫≠t kh·∫©u kh·ªõp
      document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (confirmPassword && password !== confirmPassword) {
          this.classList.add('error');
        } else {
          this.classList.remove('error');
        }
      });
    });

    // Validate t·ª´ng field
    function validateField(fieldId, value) {
      const field = document.getElementById(fieldId);
      
      switch (fieldId) {
        case 'email':
          if (value && !/\S+@\S+\.\S+/.test(value)) {
            field.classList.add('error');
          } else {
            field.classList.remove('error');
          }
          break;
          
        case 'phone':
          if (value && !/^(0|\+84)(\d{9,10})$/.test(value)) {
            field.classList.add('error');
          } else {
            field.classList.remove('error');
          }
          break;
          
        case 'taxCode':
          if (value && !/^\d{10,13}$/.test(value)) {
            field.classList.add('error');
          } else {
            field.classList.remove('error');
          }
          break;
          
        case 'password':
          if (value && value.length < 6) {
            field.classList.add('error');
          } else {
            field.classList.remove('error');
          }
          break;
      }
    }
  </script>
