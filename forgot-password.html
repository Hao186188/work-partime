    .auth-card {

    .submit-btn {

    .submit-btn:disabled {

    .auth-switch {

    .message {

    }

    .message.success {

    }

    .message.error {

      border: 1px solid #fecaca;
    }

    .message.info {

    }

    .code-inputs {

    .code-input {

    .code-input:focus {

    }

    .resend-code {

    }

    .resend-btn {
      background: none;
      border: none;
      color: #2563eb;
      cursor: pointer;
      font-weight: 500;
    }

    .resend-btn:disabled {

    }

    .countdown {

    }

    .loading {

      border: 3px solid #ffffff;

    @keyframes spin {

    @media (max-width: 768px) {
      .form-container {

      }

      .auth-card {

      }

      .code-inputs {

      }

      .code-input {
        width: 40px;
        height: 50px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Nh·∫≠t H√†o</a>

  <main class="form-container">
    <div class="auth-card">
      <h2>Qu√™n m·∫≠t kh·∫©u</h2>
      <p class="subtitle">Kh√¥i ph·ª•c m·∫≠t kh·∫©u t√†i kho·∫£n nh√† tuy·ªÉn d·ª•ng c·ªßa b·∫°n</p>

      <!-- Steps -->

            <input type="text" class="code-input" maxlength="1" required>
            <input type="text" class="code-input" maxlength="1" required>

      <!-- Step 3: New Password -->

            <label class="form-label" for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u m·ªõi</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u m·ªõi" required>
          </div>
          <button type="submit" class="submit-btn" id="resetPasswordBtn">

  <script src="./api.js"></script>
  <script>
    let currentStep = 1;
    let userEmail = '';
    let resetCode = '';
    let countdownTimer = null;

    // Hi·ªÉn th·ªã th√¥ng b√°o
    function showMessage(message, type = 'info') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    // Chuy·ªÉn b∆∞·ªõc
    function goToStep(step) {
      // ·∫®n t·∫•t c·∫£ c√°c b∆∞·ªõc
      document.querySelectorAll('.step-content').forEach(content => {
        content.style.display = 'none';
      });
      document.querySelectorAll('.step').forEach(stepEl => {
        stepEl.classList.remove('active', 'completed');
      });

      // Hi·ªÉn th·ªã b∆∞·ªõc hi·ªán t·∫°i v√† ƒë√°nh d·∫•u c√°c b∆∞·ªõc ƒë√£ ho√†n th√†nh
      document.getElementById(`step${step}-content`).style.display = 'block';
      document.getElementById(`step${step}`).classList.add('active');
      
      for (let i = 1; i < step; i++) {
        document.getElementById(`step${i}`).classList.add('completed');
      }

      currentStep = step;
    }

    // T·∫°o m√£ x√°c nh·∫≠n ng·∫´u nhi√™n
    function generateVerificationCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // B·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c
    function startCountdown(seconds = 60) {
      const resendBtn = document.getElementById('resendBtn');
      const countdownEl = document.getElementById('countdown');
      
      resendBtn.style.display = 'none';
      countdownEl.style.display = 'inline';
      
      let timeLeft = seconds;
      
      countdownTimer = setInterval(() => {
        countdownEl.textContent = `G·ª≠i l·∫°i sau ${timeLeft}s`;
        timeLeft--;
        
        if (timeLeft < 0) {
          clearInterval(countdownTimer);
          resendBtn.style.display = 'inline';
          countdownEl.style.display = 'none';
        }
      }, 1000);
    }

    // G·ª≠i m√£ x√°c nh·∫≠n
    async function sendVerificationCode() {
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showMessage('Vui l√≤ng nh·∫≠p email', 'error');
        return false;
      }

      // Ki·ªÉm tra email t·ªìn t·∫°i
      await dataAPI.init();
      const employers = await dataAPI.getEmployers();
      const employer = employers.find(emp => emp.email === email);
      
      if (!employer) {
        showMessage('Email kh√¥ng t·ªìn t·∫°i trong h·ªá th·ªëng', 'error');
        return false;
      }

      userEmail = email;
      resetCode = generateVerificationCode();
      
      // Trong th·ª±c t·∫ø, g·ª≠i email ·ªü ƒë√¢y
      console.log(`M√£ x√°c nh·∫≠n cho ${email}: ${resetCode}`);
      
      showMessage(`ƒê√£ g·ª≠i m√£ x√°c nh·∫≠n ƒë·∫øn ${email} (M√£ demo: ${resetCode})`, 'success');
      document.getElementById('userEmail').textContent = email;
      
      startCountdown(60);
      return true;
    }

    // G·ª≠i l·∫°i m√£
    async function resendCode() {
      const btn = document.getElementById('resendBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> ƒêang g·ª≠i...';
      
      await new Promise(resolve => setTimeout(resolve, 2000));
      
      resetCode = generateVerificationCode();
      console.log(`M√£ x√°c nh·∫≠n m·ªõi: ${resetCode}`);
      
      showMessage(`ƒê√£ g·ª≠i l·∫°i m√£ x√°c nh·∫≠n (M√£ demo: ${resetCode})`, 'success');
      startCountdown(60);
      
      btn.disabled = false;
      btn.textContent = 'G·ª≠i l·∫°i m√£';
    }

    // X√°c th·ª±c m√£
    function verifyCode() {
      const codeInputs = document.querySelectorAll('.code-input');
      const enteredCode = Array.from(codeInputs).map(input => input.value).join('');
      
      if (enteredCode.length !== 6) {
        showMessage('Vui l√≤ng nh·∫≠p ƒë·ªß 6 ch·ªØ s·ªë', 'error');
        return false;
      }
      
      if (enteredCode !== resetCode) {
        showMessage('M√£ x√°c nh·∫≠n kh√¥ng ch√≠nh x√°c', 'error');
        return false;
      }
      
      showMessage('X√°c th·ª±c th√†nh c√¥ng!', 'success');
      return true;
    }

    // ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u
    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword.length < 6) {
        showMessage('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±', 'error');
        return false;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error');
        return false;
      }
      
      // C·∫≠p nh·∫≠t m·∫≠t kh·∫©u trong database
      await dataAPI.init();
      const employers = await dataAPI.getEmployers();
      const employerIndex = employers.findIndex(emp => emp.email === userEmail);
      
      if (employerIndex !== -1) {
        employers[employerIndex].password = newPassword;
        employers[employerIndex].updatedAt = new Date().toISOString();
        
        // L∆∞u v√†o localStorage (trong th·ª±c t·∫ø l√† API call)
        dataAPI.employersData.employers = employers;
        await dataAPI.saveEmployersData();
        
        showMessage('üéâ ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng!', 'success');
        
        // Chuy·ªÉn h∆∞·ªõng sau 2 gi√¢y
        setTimeout(() => {
          window.location.href = 'employer-login.html';
        }, 2000);
        
        return true;
      }
      
      showMessage('C√≥ l·ªói x·∫£y ra khi ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u', 'error');
      return false;
    }

    // Auto-focus v√† chuy·ªÉn √¥ nh·∫≠p m√£
    document.addEventListener('DOMContentLoaded', function() {
      const codeInputs = document.querySelectorAll('.code-input');
      
      codeInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          if (e.target.value.length === 1 && index < codeInputs.length - 1) {
            codeInputs[index + 1].focus();
          }
        });
        
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            codeInputs[index - 1].focus();
          }
        });
      });
    });

    // Form submissions
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('sendCodeBtn');
      const btnText = document.getElementById('btnText1');
      
      btn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span> ƒêang g·ª≠i...';
      
      const success = await sendVerificationCode();
      
      if (success) {
        setTimeout(() => {
          goToStep(2);
          btn.disabled = false;
          btnText.textContent = 'G·ª≠i m√£ x√°c nh·∫≠n';
        }, 1500);
      } else {
        btn.disabled = false;
        btnText.textContent = 'G·ª≠i m√£ x√°c nh·∫≠n';
      }
    });

    document.getElementById('codeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('verifyCodeBtn');
      const btnText = document.getElementById('btnText2');
      
      btn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span> ƒêang x√°c th·ª±c...';
      
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      const success = verifyCode();
      
      if (success) {
        setTimeout(() => {
          goToStep(3);
          btn.disabled = false;
          btnText.textContent = 'X√°c nh·∫≠n m√£';
        }, 1000);
      } else {
        btn.disabled = false;
        btnText.textContent = 'X√°c nh·∫≠n m√£';
      }
    });

    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('resetPasswordBtn');
      const btnText = document.getElementById('btnText3');
      
      btn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span> ƒêang x·ª≠ l√Ω...';
      
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      const success = await resetPassword();
      
      if (!success) {
        btn.disabled = false;
        btnText.textContent = 'ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u';
      }
    });

    // Kh·ªüi t·∫°o trang
    document.addEventListener('DOMContentLoaded', async function() {
      await dataAPI.init();
      goToStep(1);
    });
  </script>
</body>
